<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA</title>


    <script>
        //mouse
        function acao() {
            alert('Elemento clicado')
        }
        function acao2() {
            alert('Mouse saiu do elemento')
        }

    </script>


</head>

<body>

    <div onclick="acao()" onmouseout="acao2()" style="background-color: gray; height: 30px; width: 50px;"></div>

</body>

</html>
