<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA</title>


    <script>

        function exibirArtigo(id, callbackSucesso, callbackErro) {
            //lógica: recuperar o id via requisição http
            if (false) {
                callbackSucesso('Função de callback em JS', 'Função deu certo')
            } else {
                callbackErro("Erro ao recuperar dados")
            }
        }

        //Coloca em var para que receba a lógica a função e assim
        //o código fica mais limpo
        var callbackSucesso = function (titulo, descricao) {
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr />')
            document.write('<p>' + descricao + '</p>')
        }

        var callbackErro = function (erro) {
            document.write('<p><b>Erro:</b>' + erro + '</p>')
        }

        //Chama a função
        exibirArtigo(1, callbackSucesso, callbackErro)

    </script>


</head>
